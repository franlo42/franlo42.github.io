<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background: url('/img/matrixWallpaper.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            margin-bottom: 20px;
            text-align: center;
        }

        .images-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .images-container img {
            width: 100px;
            height: auto;
            filter: brightness(0.8);
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #00ff00;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Web Under Construction</h1>
    
    <div class="images-container">
        <img src="img/emotiguyComputer.gif" alt="Image 1">
        <img src="img/emotiguyConstructor-removebg.png" alt="Image 2">
    </div>

    <div class="social-links">
        <a href="https://github.com/your-username" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/your-username" target="_blank">LinkedIn</a>
        <a href="https://twitter.com/your-username" target="_blank">Twitter</a>
    </div>
</body>
</html>
